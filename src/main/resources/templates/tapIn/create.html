<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Date
            <input type = "date" th:field="${tap.date}" class="form-control">
        </label>
        <p class="error" th:errors="${tap.date}"></p>
    </div>
    <div th:each="goal : ${goals}" class ="form-group">
            <label th:text="${goal.name}"></label>
                <input type ="number" th:field="${goal.score}" min="1" max ="10" class="form-control">
    </div>
    <input type="submit" value="Create" class="btn btn-primary">
</form>

</body>
</html>
